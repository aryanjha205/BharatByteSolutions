        /* --- VARIABLES & RESET --- */
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --accent: #ff0055;
            --dark: #0f0c29;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars during animation */
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* Essential for 3D effect */
        }

        /* --- ANIMATED BACKGROUND BLOBS --- */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            animation: float 10s infinite ease-in-out alternate;
            opacity: 0.8;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: #7000ff;
            top: -10%;
            left: -10%;
        }

        .blob-2 {
            width: 350px;
            height: 350px;
            background: #00c6ff;
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        .blob-3 {
            width: 200px;
            height: 200px;
            background: #ff0055;
            top: 40%;
            left: 40%;
            animation: pulse 4s infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, 50px) rotate(10deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* --- MAIN 3D CARD --- */
        .card-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            transform-style: preserve-3d; /* Allows children to pop out */
            transition: transform 0.1s;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: translateZ(0px); /* Initial state */
            transition: all 0.3s ease;
        }

        /* --- LOGO STYLING --- */
        .logo-wrapper {
            margin-bottom: 20px;
            transform: translateZ(40px); /* Moves logo closer to user */
        }

        .logo-img {
            width: 120px;

            border-radius: 50%;
            object-fit: cover;
            background: white;
            padding: 5px;
            box-shadow: 0 0 25px rgba(79, 172, 254, 0.6);
            transition: transform 0.3s;
        }

        .logo-img:hover {
            transform: rotate(360deg) scale(1.1);
        }
