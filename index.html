<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bharat Byte Solutions</title>

<style>

/* ================= GLOBAL STYLING ================= */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#ff512f,#dd2476);
    background-size:400% 400%;
    animation: gradientMove 12s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* Animated Background */
@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Floating Particles */
.circle{
    position:absolute;
    border-radius:50%;
    background:rgba(255,255,255,0.1);
    animation: float 10s infinite linear;
}

@keyframes float{
    0%{transform:translateY(0) rotate(0);}
    100%{transform:translateY(-1000px) rotate(720deg);}
}

/* ================= GLASS CARD ================= */

.container{
    text-align:center;
    padding:50px;
    width:90%;
    max-width:600px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    border-radius:25px;
    box-shadow:0 0 40px rgba(0,0,0,0.4);
    animation: fadeIn 2s ease;
    transform-style:preserve-3d;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

/* ================= LOGO ================= */

.logo{
    width:120px;
    margin-bottom:20px;
    animation: rotateLogo 6s linear infinite;
}

@keyframes rotateLogo{
    0%{transform:rotateY(0deg);}
    100%{transform:rotateY(360deg);}
}

/* ================= TEXT ================= */

h1{
    font-size:40px;
    letter-spacing:2px;
    background:linear-gradient(45deg,#00f2fe,#4facfe);
    -webkit-background-clip:text;
    color:transparent;
    margin-bottom:10px;
}

p{
    font-size:18px;
    opacity:0.9;
    margin-bottom:30px;
}

/* ================= BUTTON ================= */

.btn{
    padding:12px 35px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    background:linear-gradient(45deg,#ff512f,#dd2476);
    color:white;
    transition:0.4s;
    box-shadow:0 0 15px rgba(255,81,47,0.6);
}

.btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 25px rgba(221,36,118,0.9);
}

/* ================= FOOTER ================= */

.footer{
    margin-top:30px;
    font-size:14px;
    opacity:0.7;
}

/* ================= RESPONSIVE ================= */

@media(max-width:768px){
    h1{font-size:28px;}
    p{font-size:16px;}
    .container{padding:30px;}
}

</style>
</head>

<body>
